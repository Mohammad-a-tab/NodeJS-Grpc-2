syntax = "proto3";

package BlogPackage;

message Blog {
    int32 id = 1;
    string title = 2;
    string text = 3;
    string image = 4;
    repeated string tags = 5;
}
message BlogId { 
    int32 id = 1;
}
message BlogList {
    repeated Blog Blogs = 1;
}
message NewBlog {
    string title = 2;
    string text = 3;
    string image = 4;
    repeated string tags = 5;
}
message Empty{}
message Result {
    string status = 1;
} 
service BlogService {
    rpc getlistBlog (Empty) returns (BlogList);
    rpc getBlog (BlogId) returns (Blog);
    rpc createBlog (NewBlog) returns (Result);
    rpc updateBlog (Blog) returns (Result);
    rpc deleteBlog (BlogId) returns (Result);
}